columns:
    name:
        label: Название экспертной комиссии ИДСТУ СО РАН
        type: text
        sortable: true
        searchable: true
    president:
        label: Председатель комиссии
        relation: president
        type: text
        sortable: true
        select: concat(surname, ' ', name)
    inspector:
        label: Инспектор СЧ
        relation: inspector
        type: text
        sortable: true
        select: concat(surname, ' ', name)
    created_at:
        label: 'Дата создания'
        type: date
        ignoreTimezone: true
        searchable: true
        sortable: true