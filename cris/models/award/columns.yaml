columns:
    type_1:
        label: Ведомство
        type: text
        relation: institution
        select: name
        sortable: true
    type_2:
        label: Тип награды
        type: text
        relation: awardtype
        select: name
        sortable: true
    author:
        label: Автор
        relation: author
        type: text
        searchable: true
        sortable: true
        select: concat(name, ' ', surname)
    aw_date:
        label: Дата получения
        type: date
        ignoreTimezone: true
        sortable: true