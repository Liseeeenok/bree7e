columns:
    author:
        label: Автор
        relation: author
        type: text
        searchable: true
        sortable: true
        select: concat(surname, ' ', name)
    awardtype:
        label: Тип награды
        type: text
        relation: awardtype
        select: name
        sortable: true
    institution:
        label: Ведомство
        type: text
        relation: institution
        select: name
        sortable: true
    aw_date:
        label: Дата получения
        type: date
        ignoreTimezone: true
        sortable: true